<section>
    <div class="margin">
        <h1>Downloads</h1>

        <div id="dlcontent" class="clearfix">
            Loading Downloads... If downloads do not appear, please visit the old <a href="http://downloads.jesterpm.net/downloads">downloads page</a>.
            <noscript>This page is rendered with javascript. Please visit the <a href="http://downloads.jesterpm.net/downloads">non-javascript downloads page</a>.</noscript>
        </div>
        <script>
            var downloads;
            function updateContent(data) {
                downloads = data;
                var e = $('#dlcontent');
                e.empty();
                for (var i = 0; i < downloads.length; i++) {
                    var download = downloads[i];
                    e.append("<article>"
                    + "<h3>" + download.name + "</h3>\n"
                    + "<p>" + download.description + "</p>\n"
                    + "<p class=\"filedetails\">"
                    + "<span>Type:</span> " + download.type
                    + " <span>Downloads:</span> " + download.hits
                    + "</p>"
                    + "<p><a class=\"btn btn-primary\" href=\"" + download.href + "\">Download</a></p>\n"
                    + "</article>");
                }
            }
        </script>
        <script async defer src="http://downloads.jesterpm.net/downloads.jsonp?callback=updateContent"></script>
    </div>
</section>
