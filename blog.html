---
layout: default
---
{% for post in site.posts %}
<article>
<header>
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<div class="date"><span class="dow">{{ post.date | date: "%a" }}</span> {{ post.date | date: "%B %d" }}</div>
</header>
{{ post.content }}
<div class="tags"><span>Tags:</span> {{ post.tags | array_to_sentence_string }}</div>
</article>
{% endfor %}
