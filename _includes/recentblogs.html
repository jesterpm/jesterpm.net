<h2>Recent Posts</h2>
<ul>
    {% for post in site.categories.blog limit:4 %}
    {% if page.url != post.url %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">on {{ post.date | date: "%b %d" }}</span>
    </li>
    {% endif %}
    {% endfor %}
    <li><a href="/blog/">More Posts</a></li>
</ul>
