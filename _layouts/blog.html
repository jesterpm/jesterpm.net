---
layout: default
---
<section>
    <article class="{% cycle "style1", "style2" %}">
        <div class="margin">
            <header>
                <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
                <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
            </header>
            {{ content }}
        </div>
    </article>
</section>
